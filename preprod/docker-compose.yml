version: '3.8'

services:
  backend:
    image: your-dockerhub-username/backend-app:staging # Тег 'staging' для latest build
    container_name: myapp-backend-preprod
    restart: unless-stopped
    env_file:
      - ./.env
    networks:
      - myapp-preprod-network

  frontend:
    image: your-dockerhub-username/frontend-app:staging
    container_name: myapp-frontend-preprod
    restart: unless-stopped
    networks:
      - myapp-preprod-network

  nginx:
    image: nginx:alpine
    container_name: myapp-nginx-preprod
    restart: unless-stopped
    ports:
      - "8080:80"    # PREPROD слушает на порту 8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - myapp-preprod-network

networks:
  myapp-preprod-network:
    driver: bridge
    name: myapp-preprod-network