version: '3.8'

services:
  backend:
    image: itisnotstupid/chess-backend:latest
    container_name: preprod-chess-backend
    restart: always
    networks:
      - preprod-network

  frontend:
    image: itisnotstupid/chess-frontend:1.0.6
    container_name: preprod-chess-frontend
    restart: always
    networks:
      - preprod-network

  nginx:
    image: nginx:alpine
    container_name: preprod-nginx
    restart: always
    ports:
      - "1188:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - preprod-network

networks:
  preprod-network:
    driver: bridge
    name: preprod-network