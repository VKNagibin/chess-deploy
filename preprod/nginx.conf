server {
    listen 80;
    server_name _;
    
    add_header X-Environment "preprod" always;
    
    location / {
        proxy_pass http://preprod-chess-frontend:80;  # Preprod контейнер!
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api {
        proxy_pass http://preprod-chess-backend:3000;  # Preprod контейнер!
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}